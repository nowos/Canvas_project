<!DOCTYPE html>

<html lang="en">
   <head>
      <title>Canvas_project</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
      </script>
   </head>
   <body>

      <div class="wrapper">
         <div class="head">
            <h1>Change Vader</h1>
         </div>
         <canvas id="c">

         </canvas>

         <div class="menu">
            <h1>Menu</h1>
            <div class="option">
               <button class="bt_1" onclick="top_text()">set top text</button>
               <input type="text" id="text1" name="text1" value=""/>
            </div>
            <div class="option">
               <button class="bt_1" onclick="bottom_text()">set bottom text</button>
               <input type="text" id="text2" name="text1" value=""/>
            </div>

         </div> 


         <div class="menu2">

            <div class="label"><p>get new background:</p></div>
            <input type='file' id='getval' name="background-image" onchange="readURL(event)"/>
            <div class="label"><p>save new Vader:</p></div>
            <a id="download">Download as image</a>

         </div>

      </div> <!--End of Wrapper-->

      <script src="JS/my_app.js"></script>
   </body> 
</html>
